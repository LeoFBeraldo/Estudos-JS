<html>
    <script>
        //criando variaveis com operadores
        
        //soma
        var soma = 4 + 2;
        console.log(soma);
        
        //subtração
        var subtração = 4 - 2;
        console.log(subtração);
        
        //multiplicação
        var multiplicacao = 5 * 4;
        console.log(multiplicacao);

        //divisão
        var divisao = 7 / 2;
        console.log(divisao);

        //resto
        var resto = 7 % 2;
        console.log(resto);

        //potenciação
        var potenciacao = 3 ** 4;
        console.log(potenciacao);

        // precedencia
        var a = 10;
        var b = 80;
        var resultado = (a + b) / (8 + 2);
        console.log(resultado);

        //incremento
        var incremento = 11;
        incremento = incremento + 1;
        incremento ++;
        console.log(incremento);

        //decremento
        var decremento = 11;
        decremento = decremento - 1;
        decremento --;
        console.log(decremento);
    </script>
</html>
