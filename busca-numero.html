<html>
    <script>

        //receber um numero como parametro
        //executar um for na lista e para cada elemento verificar se é igual ao numero buscado
        //quando encontrar, interromper a execução e retornar true
        // caso nao encontre retornar false

        var lista = [18, 45 , 78, 95, 10, 08, 24];

        function verificaNumero(numero) {
            var existe = false;
            for (var i = 0; i < lista.length; i++) {
                console.log(i);
                if (lista[i] === numero){
                    existe = true;
                    break;
                }
        }
        return existe
    }
    </script>
</html>
