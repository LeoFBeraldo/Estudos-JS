<html>
    <script>
     //definindo valor A e B
        var a = 40;
        var b = 40;
    
     //estrura de decisao
         if(a > b) {;
             console.log("A maior que B");
        } else if (a > b) {
             console.log("A não é maior que B");
         } else { 
             console.log("A é igual a B");
        }
     //definindo valor C e D
     var c = 40;
     var d = 50;
        if (c >= d){
            console.log("C é maior ou igual a D");
        }
        if (c <= d){
            console.log("C é menor ou igual a D");
        }
     //definindo valor E e F
     var e = 10
     var f = 11
     if(e == f){
        console.log("E é igual a F");
     }
     if (e !== f){
        console.log("E é diferente de F");
     } else if (e == f) {
        console.log("E é igual a F");
     }
    </script>
</html>
